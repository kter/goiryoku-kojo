name: goiryoku_kojo
description: "語彙力向上 - A vocabulary training app with word games"
publish_to: 'none'

version: 1.0.0+8

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  fl_chart: ^0.69.0

  # State Management
  flutter_riverpod: ^2.6.1

  # Networking
  dio: ^5.7.0

  # Local Storage
  shared_preferences: ^2.3.3


  # Internationalization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/icon.png"

flutter:
  uses-material-design: true
  generate: true
