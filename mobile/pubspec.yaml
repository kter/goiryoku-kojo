name: goiryoku_kojo
description: "語彙力向上 - A vocabulary training app with word games"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  fl_chart: ^0.69.0

  # State Management
  flutter_riverpod: ^2.6.1

  # AI Integration
  google_generative_ai: ^0.4.6

  # Networking
  dio: ^5.7.0

  # Local Storage
  shared_preferences: ^2.3.3

  # Environment Variables
  flutter_dotenv: ^5.2.1

  # Internationalization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
